<section id="contact">
    <h1>Contact Me</h1>
    <div class="contact-content">
        <p>
            Have a question or want to work together? I'd love to hear from you! Fill out the form below, and I'll get back to you as soon as possible.
          </p>
        
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="name">Your Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                placeholder="Enter your name"
              />
            </div>
            <div>
              <label for="email">Your Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label for="message">Your Message</label>
              <textarea
                id="message"
                formControlName="message"
                placeholder="Write your message"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" [disabled]="contactForm.invalid">Send Email</button>
          </form>
    </div>
</section>
